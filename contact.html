<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>SeriesTV | Contact</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SeriesTV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="section__contact container mb-5">
    <div class="section__contact-container d-flex justify-content-between">
      <img class="section__contact-image" src="images/contact-us.svg" alt="">
      <form class="col-xl-6 col-12">
        <fieldset>
          <div>
            <label class="col-form-label mt-4" for="name">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" id="name">
          </div>
          <div>
            <label for="email" class="form-label mt-4">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div>
            <label for="message" class="form-label mt-4">Mensaje</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="section__footer py-3 px-0 text-center">
    <div class="section__footer-container container px-3">
      <div class="section__footer-content d-flex justify-content-between flex-wrap">
        <div class="section__footer-section">
          <h3 class="section__footer-title">Secciones</h3>
          <ul class="section__footer-list list-unstyled p-0">
            <li>
              <a class="section__footer-link" href="/series">Series</a>
            </li>
            <li>
              <a class="section__footer-link" href="/peliculas">Películas</a>
            </li>
            <li>
              <a class="section__footer-link" href="/estrenos">Próximos Estrenos</a>
            </li>
            <li>
              <a class="section__footer-link" href="/recomendaciones">Recomendaciones</a>
            </li>
          </ul>
        </div>

        <div class="section__footer-section">
          <h3 class="section__footer-title">Síguenos</h3>
          <div>
            <a class="section__footer-icon" href="https://facebook.com" target="_blank">
              <img class="section__footer-image" src="images/facebook.svg" alt="Facebook"/>
            </a>
            <a class="section__footer-icon" href="https://twitter.com" target="_blank">
              <img class="section__footer-image" src="images/twitter.svg" alt="Twitter"/>
            </a>
            <a href="https://instagram.com" target="_blank">
              <img class="section__footer-image" src="images/instagram.svg" alt="Instagram"/>
            </a>
          </div>
        </div>

        <div class="section__footer-section">
          <h3 class="section__footer-title">Contacto</h3>
          <p>Email: contacto@seriestv.com</p>
          <p>Tel: +34 123 456 789</p>
        </div>
      </div>

      <div class="section__footer-policy">
        <p>&copy; 2024 SeriesTV. Todos los derechos reservados.</p>
        <p>
          <a class="section__footer-link" href="/terminos">Términos de uso</a>
          |
          <a class="section__footer-link" href="/privacidad">Política de privacidad<a>
        </p>
      </div>
    </div>
  </footer>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
